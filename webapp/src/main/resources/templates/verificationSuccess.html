<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Verification Success - Bouncer</title>
        <link rel="icon" type="image/x-icon" th:href="@{/img/public/favicon.ico}"/>
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Email Verification</h3></div>
                                    <div class="card-body">
                                        <div class="authinfo-box" th:if="${verified}">
                                                <p class="mt-3 text-center" th:text="${verified}"></p>
                                            
                                                <div class="d-flex align-items-center justify-content-center mt-4 mb-3">
                                                   <a th:href="@{/login}" class="btn btn-primary">Back to Login</a>
                                                </div>    
                                        </div>
                                        <div class="authinfo-box" th:if="${passwordReset}">
                                            <p class="mt-3 text-center" th:text="${passwordReset}"></p>

                                            <div class="d-flex align-items-center justify-content-center mt-4 mb-3">
                                                <a href="login" class="btn btn-primary" >Login</a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
                        <div th:insert="~{fragments/fragments :: authFooter}">&nbsp; </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
