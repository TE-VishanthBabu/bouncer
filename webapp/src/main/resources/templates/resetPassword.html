<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Reset Password - Bouncer</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/public/favicon.ico}"/>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Reset Password</h3></div>
                            <div th:if="${param.success}">
                            <div class="alert alert-info">
                                Your password has been changed successfully! Please log in to continue
                            </div>
                            </div>
                            <div class="card-body">
                                <div class="small mb-3 text-muted">Please create a new password</div>
                                <form th:action="@{/updatePassword}" method="post" th:object="${userPassword}">
                                    <input type="hidden" id="inputToken" th:value="${token}" th:field="*{token}">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="New password" th:field="*{newPassword}" required/>
                                        <label for="inputPassword">New Password</label>
                                         <p class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Confirm password" th:field="*{confirmPassword}" required/>
                                        <label for="inputConfirmPassword">Confirm Password</label>
                                        <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="login">Return to login</a>
                                        <button type="submit" class="btn btn-primary">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
             <div th:insert="~{fragments/fragments :: authFooter}">&nbsp; </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
