<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" th:href="@{/img/public/favicon.ico}"/>
        <title>Login - Bouncer</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content" >
                <main>
                    <div class="container">
                        <div class="row justify-content-center"> 
      
                                <div class="card shadow-lg border-0 rounded-lg mt-3" style="max-width: 450px">
                                    <div class="card-header">
										<img src="/img/public/bo-logo-no-background-title-only.png" class="center-image"/>

									</div>
                                    <div class="card-body">
                                        <form th:action="@{/login/save}" method="POST" th:object="${loginForm}">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" name="email" th:field="*{email}" required/>
                                                <label for="inputEmail">Email address</label>
                                                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password" th:field="*{password}" required/>
                                                <label for="inputPassword">Password</label>
                                                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                            </div>
                                            <div class="form-check mb-3 container" style="padding-right: 0">
                  
													 <div class="row">
													<div class="col-sm ">
														<input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
		                                                <label class="small" style="text-align: left;" for="inputRememberPassword">Remember Password</label>
	                                                </div>
	                                                <div class="col-sm d-flex" style="justify-content: right";>
	                                                	<a class="small" style="text-align: right;" href="password">Forgot Password?</a>
	                                                </div>
								
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                                <input id="submit" type="submit" class="btn btn-primary ps-5 pe-5 fs-5" value="Login"/>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <a href="oAuth"><img src="/img/public/ms-symbollockup_signin_light.png"/></a>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register">Create An Account</a></div>
                                    </div>
                                </div>
                            </div>
        
                    </div>
                </main>
            </div>
            <div th:insert="~{fragments/fragments :: authFooter}">&nbsp; </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
