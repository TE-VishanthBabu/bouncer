<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<th:block th:insert="~{fragments/fragments :: jquery}" />
<th:block th:insert="~{fragments/fragments :: datatables}" />
<th:block th:insert="~{fragments/fragments :: head}" />
</head>
<body class="sb-nav-fixed sb-sidenav-toggled">
		<nav th:insert="~{fragments/fragments :: headerBar}">&nbsp;
		</nav>
		<div id="layoutSidenav">
            <div th:insert="~{fragments/fragments :: sideBar}">&nbsp;
            </div>
		<div id="layoutSidenav_content">
		<main>
		<div class="container-fluid px-4">
			<h1 class="mt-4">File Details</h1>
			<ol class="breadcrumb mb-4">
				<li class="breadcrumb-item"><a href="javascript:history.back()">Report</a></li>
				<li class="breadcrumb-item active" th:inline="text"><small
					th:text="${sha256}"></small></li>
			</ol>
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i> File Details
				</div>
				<div id="fileDetailsCard" class="card-body">
					<table id="fileDetailsTable" class="display" style="width: 100%"></table>
				</div>
			</div>

			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i> Analysis
				</div>

				<div id="fileAnalysisCard" class="card-body">
					<h4 id='verdict' style='margin: 0 0 0 0;'>Verdict:</h4>
					<table id="fileAnalysisTable" class="display" style="width: 100%"></table>
				</div>

				<div id="indicatorsCard" class="card-body">
					<h4 style='margin: 0 0 .5em 0;'>Static Indicators</h4>
					<table id="indicatorTable" class="display" style="width: 100%">
						<!-- 				<caption style='text-align: left;caption-side:top'>Static Indicators</caption> -->
					</table>
				</div>
			</div>

			<div class="card mb-4" id="sanitizeCard" hidden="hidden">
				<div class="card-header">
					<i class="fas fa-table me-1"></i> Sanitization
				</div>
				<div class="card-body">
					<h4 id='sanitizeVerdict' style='margin: 0 0 0 0;'>Verdict:</h4>
					<table id="sanitizeAnalysisTable" class="visible"
						style="width: 100%"></table>
				</div>
				<div id="indicatorsCard" class="card-body">
					<h4 style='margin: 0 0 .5em 0;'>Static Indicators</h4>
					<table id="sanitizeIndicatorTable" class="display"
						style="width: 100%">
						<!-- 				<caption style='text-align: left;caption-side:top'>Static Indicators</caption> -->
					</table>
				</div>
			</div>
			</div>
			</main>
			<div th:insert="~{fragments/fragments :: footer}">&nbsp; </div>
			</div>
			</div>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				crossorigin="anonymous"></script>
			<script src="/js/dashboard.js"></script>
			<script src="/js/HbdApi.js"></script>
			<script batchId=th:value= "$(batchId)" src="/js/fileDetailsTable.js"></script>

			<script th:inline="javascript">
				MYLIBRARY.init([ "[(${fileAttributeId})]", "[(${sha256})]" ]);
			</script>
</body>
</html>
